<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="imagem">
          <img
            src="https://raw.githubusercontent.com/annafkt/frontend-mentor-challenges/master/stats-preview-card-component/images/image-header-desktop.jpg"
            alt=""
          />
        </div>
        <div class="inform">
          <h1 class="titulo">
            Receba <span>insights</span> que ajudam sua empresa a crescer.
          </h1>
          <div class="descricao">
            <p>
              Descubra os beneficios da analise de dados e tome melhores
              decisoes em relação a receita, experiencia do cliente e eficiencia
              geral
            </p>
          </div>

          <div class="status-empresa">
            <table>
              <tr>
                <th>10k+</th>
                <th>314</th>
                <th>12M+</th>
              </tr>
              <tr>
                <td class="items">EMPRESAS</td>
                <td class="items">MODELOS</td>
                <td class="items">CONSULTAS</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
